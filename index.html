<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dice Poker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>    
    <div class="container">
        <body>
            <h1>Dice Poker</h1>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <h2>Game Number: <span id="gameNumber"></span></h2>
                        <button id="gameButton">New Game</button>
                        <h2>Round: <span id="round"></span></h2>
                        <hr>
                    </div>
                    <div class="col-4">
                        <h2>Pot: $<span id="pot">0</span></h2>
                        <h2>Player Money: $<span id="playerMoney">0</span></h2>
                        <hr>
                    </div>
                    <div class="col-4">
                        <h2>Players</h2>
                        <ol id="playerList"></ol>
                    </div>
                </div>
            </div>

            <hr>
            <span>
                <h2>Communal Roll: <span id="communalRoll">None</span></h2>
                <button id="rollButtonC1">Roll communal dice 1</button>    
                <button id="rollButtonC2">Roll communal dice 2</button>    
            </span>

            <hr>

            <span>
                <h2>Player Roll: <span id="playerRoll">None</span></h2>
                <button id="rollButtonP">Roll player dice</button>
            </span>

            <hr>

            <span>
                <h2>Player Hand: <span id="playerHand">None</span> | <span id="hand"></span></h2>
                <button id="betButton" class="actionButtons">Bet $5</button>
                <button id="raiseButton" class="actionButtons">Raise $5</button>
                <button id="foldButton" class="actionButtons">Fold</button>
                <button id="seeButton" class="actionButtons">See</button>
                <button id="showButton">Show</button>
            </span>

            <hr>   
            
            <script src="dicepoker.js"></script>
    </head>

        </body>
    </div>

</html>
